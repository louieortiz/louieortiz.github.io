<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.title }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="{{ '/styles/styles.css' | prepend:site.url }}">
	    	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">
    </head>
    
    <body>
        <div id="container">
            <h1 class="global-title">{{ site.title }}‚Äç
		    
		</h1>
            {% if site.nav-links %}
            <nav>
                <ul>
                    {% for link in site.nav-links %}
                    <li>
                        {% if link.external == true %}
                        <a href="{{ link.url }}">
                        {% endif %}
                        {% if link.external != true %}
                        <a href="{{ link.url | prepend:site.url }}">
                        {% endif %}
                            {{ link.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
            {% endif %}
